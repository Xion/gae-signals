<!DOCTYPE html>
<html>
	<head>
		<title>gae-signals :: test project</title>

		<style type="text/css">
			.title {
				font-size: 64px;
			}
			.subtitle {
				font-size: 32px;
				color: gray;
			}

			.space {
				height: 36px;
			}

			.last {
				font-size: 16px;
			}
			.last .data {
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="title">gae-signals</div>
		<div class="subtitle">Signals library for Google App Engine</div>

		<div class="space"></div>

		<form action="." method="POST">
			<input type="text" name="data" value="{{ data }}">
			&nbsp;
			<input type="submit" name="submit" value="Signal">
		</form>

		<div class="space"></div>
		
		<div class="last">
			{% if last is  none %}
				&lt; No previous signal &gt;
			{% else %}
				Last signal data: <span class="data">{{ last }}</span>
			{% endif %}
		</div>
	</body>
</html>
